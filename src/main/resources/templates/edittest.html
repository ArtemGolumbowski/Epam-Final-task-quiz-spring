<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:include="pageLayout :: page">
   
    <body>
        <div th:fragment="content">
        <h1>Edit test</h1>
        <form th:action="@{/createtest}" method="post">
            <input type="hidden"  name="id" th:value = "${test.id}"/>
            <div><label th:text='#{admin.name}'> Name : </label><input type="text" name="name" th:value="${test.name}"/> </div>
            <div><label th:text='#{admin.description}'> Description : </label><input type="text" name="description" 
                                              th:value="${test.description}"/> </div>
            <div><label th:text='#{test.time}'> Duration : </label><input type="number" name="duration" th:value="${test.duration}" 
                                           min="5" max="120"/> </div>
            <div><label th:text='#{admin.level}'> Level : </label><select name="level" size="1">
                        <option value="easy" th:text='#{admin.test.easy}'>Easy</option>
                        <option value="medium" th:text='#{admin.test.medium}'>Medium</option>
                        <option value="hard" th:text='#{admin.test.hard}'>Hard</option>
                    </select> </div>
            <div><label th:text='#{admin.subject}'> Subject :  </label><select name="subjectId">

                        <option th:each="subject : ${subjects}" 
                                th:value="${subject.id}"
                                th:text="${subject.name}">${subject.name}</option>
                    </select>
                </div>


            <div><input type="submit" value="ÐžK"/></div>
        </form>
        <form action="/tests">
            <input type="submit" value="Close" />
        </form>
        </div>
    </body>
</html>
