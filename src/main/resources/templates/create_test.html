<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${message}">
            This login is exist
        </div>
        <h1>Create test</h1>
        <form th:action="@{/createtest}" method="post">
            <div><label> Name : <input type="text" name="name"/> </label></div>
            <div><label> Description : <input type="text" name="description"/> </label></div>
            <div><label> Duration : <input type="number" name="duration" value="5" min="5" max="120"/> </label></div>
            <div><label> Level : <select name="level" size="1">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select> </label></div>
            <div><label> Subject :  <select name="subjectId">

                        <option th:each="subject : ${subjects}" 
                                th:value="${subject.id}"
                                th:text="${subject.name}">${subject.name}</option>
                    </select>
                </label></div>

            <div><input type="submit" value="ÐžK"/></div>
        </form>
    </body>
</html>
