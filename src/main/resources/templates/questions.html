<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:include="pageLayout :: page">
 
    <body>
        <div th:fragment="content">
        <div><table>
                <tr>
                    <th th:text='#{admin.description}'>DESCRIPTION</th>
                    <th th:text='#{admin.actions}'>ACTIONS</th>
                </tr>
                <tr th:each="question : ${questions}">
                    <td><a th:href="@{'/answers/' + ${question.id}}" th:text="${question.description}"></a></td>

                    <td><form th:action="@{/editquestion}" method="GET">
                            <input type="hidden"  name="questionId" th:value = "${question.id}"/>
                            <input type="submit" value="Edit" />
                        </form>

                        <form th:action="@{/deletequestion}" method="GET">
                            <input type="hidden"  name="questionId" th:value = "${question.id}"/>
                            <input type="submit" value="Delete" />
                        </form>
                    </td>
                </tr>
            </table></div>
        <a th:href="@{'/createquestion/'+${testId}}" th:text='#{question.create}'>Create question</a>
       
        </div>
    </body>
</html>
